<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container-parent">
        <div class="container-child">
            <div class="container-display">
                <div class="display">
                    <div class="current-display"></div>
                    <div class="last-display"></div>
                </div>
            </div>
            <div class="container-numBlock">
                <div class="buttons">
                    <button class="button-active" id="clearBtn">CLEAR</button>
                    <button class="button-active" id="deleteBtn">DELETE</button>
                </div>
                <div class="items">
                    <button class="item" id="numberBtn">1</button>
                    <button class="item" id="numberBtn">2</button>
                    <button class="item" id="numberBtn">3</button>
                    <button class="item" id="divide">/</button>
                    <button class="item" id="numberBtn">4</button>
                    <button class="item" id="numberBtn">5</button>
                    <button class="item" id="numberBtn">6</button>
                    <button class="item" id="multiply">×</button>
                    <button class="item" id="numberBtn">7</button>
                    <button class="item" id="numberBtn">8</button>
                    <button class="item" id="numberBtn">9</button>
                    <button class="item" id="subtract">-</button>
                    <button class="item" id="decimal">.</button>
                    <button class="item" id="numberBtn">0</button>
                    <button class="item" id="equals">=</button>
                    <button class="item" id="add">+</button>
                </div>
            </div>
        </div>
    </div>

    </footer> -->
    <script src="js/script.js"></script>
</body>

</html>
